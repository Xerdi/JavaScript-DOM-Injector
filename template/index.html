<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#1a237e">

        <title>Xerdi - HTML Injector</title>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="material/css/ripples.min.css" rel="stylesheet">
        <link href="material/css/material-wfont.min.css" rel="stylesheet">
        
        <style>
            footer ul {
                width: calc(100% - 30px);
                margin-left: -19px;
                margin-top: -1px;
                padding: 0;
                position: absolute;
                background-color: rgba(0,0,0,0.1);
                text-align: right;
            }
            
            footer ul li {
                margin-right: 10px;
                list-style: none;
                display: inline;
            }
        </style>

    </head>
    <body>

        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="javascript:void(0)">Xerdi&nbsp;&nbsp;&nbsp;<span class="icon-material-keyboard-arrow-right"></span>&nbsp;&nbsp;&nbsp;Injector</a>
            </div>
        </div>

        <div class="container">

            <!--    It will be injected in this <div>   -->
            <div class="row">
                <a href="javascript:void(0)" class="btn btn-default btn-lg btn-block">Article Creation Example</a>
                <div class="col-xs-6">
                    <div id="target"></div>
                </div>
                <div class="jumbotron col-xs-6">
                    <form class="form-horizontal" id="article-builder"
                          data-type="div.jumbotron"
                          data-targetid="target"
                          >
                        <h1>Create an Article</h1>
                        <div class="form-group">
                            <label for="title" class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="title" placeholder="An article about me" type="text"
                                       data-type="h1"
                                       data-path="header"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="link" class="col-lg-2 control-label">Image Link</label>
                            <div class="col-lg-10">
                                <input class="form-control floating-label" id="link" placeholder="http://example.com/image.jpg" type="text"
                                       data-type="img"
                                       data-path="div.content"
                                       data-content="src"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="author" class="col-lg-2 control-label">Author</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="author" placeholder="John Doe" type="text"
                                       data-type="li"
                                       data-path="footer ul"
                                       >
                            </div>
                        </div>
                        <input type="hidden"
                               name="time"
                               data-type="li"
                               data-path="footer ul"
                               />
                        <div class="form-group">
                            <label for="text" class="col-lg-2 control-label">Content</label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="4" id="text"
                                          data-type="p"
                                          data-path="div.content"
                                          data-delimiter="default"
                                          ></textarea>
                                <span class="help-block">Press enter for a new paragraph</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <!--    JAVASCRIPT DEPENDENCIES      -->

        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script src="material/js/ripples.min.js"></script>
        <script src="material/js/material.min.js"></script>

        <script src="js/injector.js"></script>

        <script>

            var form = document.getElementById('article-builder');
            var builder = new Builder(form);
            
            form.addEventListener('focus', function() {
                builder.start();
            }, true);
                

        </script>

    </body>
</html>
